<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Manager</title>
    <style>
        #loginModal, #uploadSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loginForm, #uploadForm {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal">
        <div id="loginForm">
            <h2>Admin Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" style="display:none;">
        <div id="uploadForm">
            <h2>Upload New Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <input type="text" id="titleInput" placeholder="Image Title">
            <select id="categoryInput">
                <option value="fanart">Fan Art</option>
                <option value="comm">Commission</option>
                <option value="vtube">VTuber</option>
                <option value="landscape">Landscape</option>
                <option value="male">Male</option>
            </select>
            <input type="text" id="twitterLinkInput" placeholder="Twitter Link (Optional)">
            <input type="text" id="captionInput" placeholder="Caption">
            <button onclick="uploadImage()">Upload</button>
            <button onclick="closeUpload()">Cancel</button>
        </div>
    </div>

    <script>
        // Admin password (change this to your desired password)
        const ADMIN_PASSWORD = '123';

        // Check admin password
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.value === ADMIN_PASSWORD) {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'flex';
            } else {
                alert('Incorrect password');
            }
        }

        // Close upload section
        function closeUpload() {
            document.getElementById('uploadSection').style.display = 'none';
        }

        // Upload image function
        function uploadImage() {
            const imageInput = document.getElementById('imageInput');
            const titleInput = document.getElementById('titleInput');
            const categoryInput = document.getElementById('categoryInput');
            const twitterLinkInput = document.getElementById('twitterLinkInput');
            const captionInput = document.getElementById('captionInput');

            if (!imageInput.files[0] || !titleInput.value || !categoryInput.value) {
                alert('Please fill all required fields');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                // Construct the new gallery item HTML
                const newItemHTML = `
                <div class="folio-item work-item dsn-col-md-2 dsn-col-lg-3 Product column ${categoryInput.value}" data-aos="fade-up">
                    <div class="has-popup box-img before-z-index z-index-0 p-relative over-hidden folio-item__thumb"
                        data-overlay="0">
                        <a class="folio-item__thumb-link" target="blank" href="assets/Artworks NEW/${file.name}" title="${titleInput.value}" data-size="905x1280">
                            <img class="cover-bg-img" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-dsn-src="assets/Artworks NEW/${file.name}" alt="${titleInput.value}">
                        </a>
                    </div>

                    <div class="folio-item__info">
                        <div class="folio-item__cat">illustration/${categoryInput.value} ${new Date().getFullYear()}</div>
                        <h4 class="folio-item__title">${titleInput.value}</h4>
                    </div>
                    ${twitterLinkInput.value ? `<a target="blank" href="${twitterLinkInput.value}" title="Twitter" class="folio-item__project-link">Twitter</a>` : ''}
                    <div class="folio-item__caption">
                        <p>${captionInput.value || 'Twitter'}</p>
                    </div>
                </div>
                `;

                // Append to the gallery in index.html
                const gallerySection = document.querySelector('.d-grid.dsn-item-filter');
                
                // Create a temporary div to insert the new item before the last section
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = newItemHTML;
                
                // Insert the new item
                gallerySection.insertBefore(tempDiv.firstElementChild, gallerySection.lastElementChild);

                // Save the image to the assets folder (this would typically be done server-side)
                saveImageToAssets(file);

                // Reset form and close upload section
                imageInput.value = '';
                titleInput.value = '';
                categoryInput.value = 'fanart';
                twitterLinkInput.value = '';
                captionInput.value = '';
                closeUpload();
            };

            reader.readAsDataURL(file);
        }

        // Function to save image (would typically be handled server-side)
        function saveImageToAssets(file) {
            alert('In a real implementation, this would save the file to the server. Currently, you would need to manually move the file to assets/Artworks NEW/');
            console.log('File to be saved:', file.name);
        }
    </script>
</body>
</html>
