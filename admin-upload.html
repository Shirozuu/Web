<!DOCTYPE html>
<html>
<head>
    <title>Upload Artwork</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="admin-upload">
        <h2>Upload New Artwork</h2>
        <form id="upload-form">
            <input type="text" id="title" placeholder="Artwork Title" required>
            <select id="category" required>
                <option value="fanart">FanArt</option>
                <option value="occhara">OC</option>
                <option value="comm">Commission</option>
                <option value="male">Male</option>
                <option value="landscape">Splash Art</option>
                <option value="vtube">Vtubers</option>
            </select>
            <input type="text" id="social_link" placeholder="Social Media Link">
            <button type="button" id="upload_widget" class="cloudinary-button">Upload Image</button>
        </form>
        <div id="upload-status"></div>
        <div id="preview"></div>
        <a href="logout.html">Logout</a>
    </div>

    <script>
        const cloudName = 'dy7kmjs7m'; 
        const uploadPreset = 'ARTWORK';

        const myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName,
            uploadPreset: uploadPreset,
            maxFileSize: 5000000,
            maxImageWidth: 2000,
            maxImageHeight: 2000,
            sources: ['local', 'url'],
            multiple: false
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                const imageUrl = result.info.secure_url;
                updateGallery(
                    imageUrl, 
                    document.getElementById('title').value,
                    document.getElementById('category').value,
                    document.getElementById('social_link').value
                );
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function() {
            myWidget.open();
        }, false);

        async function updateGallery(imageUrl, title, category, socialLink) {
            try {
                const status = document.getElementById('upload-status');
                status.textContent = 'Updating gallery...';
                status.style.color = 'blue';

                const response = await fetch('/.netlify/functions/update-gallery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageUrl,
                        title,
                        category,
                        socialLink
                    })
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    throw new Error('Server response was not JSON');
                }

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to update gallery');
                }

                // Show preview
                document.getElementById('preview').innerHTML = data.html;
                
                // Show success message
                status.textContent = 'Upload successful!';
                status.style.color = 'green';
                
                // Reset form
                document.getElementById('upload-form').reset();

                // Refresh gallery if isotope is present
                if (typeof $().isotope === 'function') {
                    $('.dsn-isotope').isotope('reloadItems').isotope();
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('upload-status').textContent = 'Error: ' + error.message;
                document.getElementById('upload-status').style.color = 'red';
            }
        }
    </script>
</body>
</html>
