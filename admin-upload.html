<!DOCTYPE html>
<html>
<head>
    <title>Upload Artwork</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="admin-upload">
        <h2>Upload New Artwork</h2>
        <form id="upload-form">
            <input type="text" id="title" placeholder="Artwork Title" required>
            <select id="category" required>
                <option value="fanart">FanArt</option>
                <option value="occhara">OC</option>
                <option value="comm">Commission</option>
                <option value="male">Male</option>
                <option value="landscape">Splash Art</option>
                <option value="vtube">Vtubers</option>
            </select>
            <input type="text" id="social_link" placeholder="Social Media Link">
            <button type="button" id="upload_widget" class="cloudinary-button">Upload Image</button>
        </form>
        <div id="upload-status"></div>
        <div id="preview"></div>
        <a href="logout.html">Logout</a>
    </div>

    <script>
        const cloudName = 'dy7kmjs7m'; 
        const uploadPreset = 'ARTWORK';

        const myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName,
            uploadPreset: uploadPreset,
            maxFileSize: 5000000,
            maxImageWidth: 2000,
            maxImageHeight: 2000,
            sources: ['local', 'url'],
            multiple: false
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                const imageUrl = result.info.secure_url;
                const title = document.getElementById('title').value;
                const category = document.getElementById('category').value;
                const socialLink = document.getElementById('social_link').value;

                // Create artwork HTML matching the format in index.html
                const artworkHTML = `
                    <div class="folio-item work-item dsn-col-md-2 dsn-col-lg-3 Product column ${category}" data-aos="fade-up">
                        <div class="has-popup box-img before-z-index z-index-0 p-relative over-hidden folio-item__thumb" data-overlay="0">
                            <a class="folio-item__thumb-link" target="blank" href="${imageUrl}" title="${title}" data-size="905x1280">
                                <img class="cover-bg-img" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-dsn-src="${imageUrl}" alt="">
                            </a>
                        </div>
                        <div class="folio-item__info">
                            <div class="folio-item__cat">illustration/${category} ${new Date().getFullYear()}</div>
                            <h4 class="folio-item__title">${title}!</h4>
                        </div>
                        <a target="blank" href="${socialLink}" title="Social" class="folio-item__project-link">Twitter</a>
                    </div>`;

                // Add to gallery section
                const gallerySection = document.getElementById('gallery-section');
                if (gallerySection) {
                    // Insert at the beginning of the gallery
                    gallerySection.insertAdjacentHTML('afterbegin', artworkHTML);

                    // Show preview
                    document.getElementById('preview').innerHTML = artworkHTML;
                    
                    // Show success message
                    const status = document.getElementById('upload-status');
                    status.textContent = 'Upload successful! Artwork added to gallery.';
                    status.style.color = 'green';
                    
                    // Reset form
                    document.getElementById('upload-form').reset();

                    // Refresh isotope layout
                    if (typeof $().isotope === 'function') {
                        $('.dsn-isotope').isotope('reloadItems').isotope();
                    }
                } else {
                    console.error('Gallery section not found - check the gallery-section ID exists');
                }
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function() {
            if (!document.getElementById('title').value) {
                alert('Please enter a title first');
                return;
            }
            myWidget.open();
        }, false);
    </script>
</body>
</html>
