<!DOCTYPE html>
<html>
<head>
    <title>Upload Artwork</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="admin-upload">
        <h2>Upload New Artwork</h2>
        <form id="upload-form">
            <input type="text" id="title" placeholder="Artwork Title" required>
            <select id="category" required>
                <option value="fanart">FanArt</option>
                <option value="occhara">OC</option>
                <option value="comm">Commission</option>
                <option value="male">Male</option>
                <option value="landscape">Splash Art</option>
                <option value="vtube">Vtubers</option>
            </select>
            <input type="text" id="social_link" placeholder="Social Media Link">
            <input type="file" accept="image/*" id="image">
            <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>
        <div id="preview"></div>
        <a href="logout.html">Logout</a>
    </div>

    <script>
    document.getElementById('upload-form').onsubmit = async (e) => {
        e.preventDefault();
        
        try {
            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);
            
            // Upload image to Cloudinary
            const uploadRes = await fetch('/api/upload-image', {
                method: 'POST',
                body: formData
            });
            
            if (!uploadRes.ok) {
                throw new Error('Failed to upload image');
            }
            
            const { url } = await uploadRes.json();

            // Generate the HTML for the new artwork entry
            const html = `
                <div class="folio-item work-item mt-80 dsn-col-md-2 dsn-col-lg-3 Product column ${document.getElementById('category').value}" data-aos="fade-up">
                    <div class="has-popup box-img before-z-index z-index-0 p-relative over-hidden folio-item__thumb" data-overlay="0">
                        <a class="folio-item__thumb-link" target="blank" href="${url}" title="${document.getElementById('title').value}" data-size="905x1280">
                            <img class="cover-bg-img" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-dsn-src="${url}" alt="">
                        </a>
                    </div>
                    <div class="folio-item__info">
                        <div class="folio-item__cat">illustration/${document.getElementById('category').value}</div>
                        <h4 class="folio-item__title">${document.getElementById('title').value}!</h4>
                    </div>
                    ${document.getElementById('social_link').value ? `<a target="blank" href="${document.getElementById('social_link').value}" title="Twitter" class="folio-item__project-link">Twitter</a>` : ''}
                    <div class="folio-item__caption">
                        <p>${document.getElementById('title').value}</p>
                    </div>
                </div>`;

            // Update gallery through API
            const updateRes = await fetch('/api/update-gallery', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    html: html,
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    imageUrl: url,
                    socialLink: document.getElementById('social_link').value
                })
            });

            if (!updateRes.ok) {
                throw new Error('Failed to update gallery');
            }

            const result = await updateRes.json();
            
            if (result.success) {
                // Store artwork in localStorage for immediate display
                localStorage.setItem('newArtwork', html);
                // Redirect to gallery
                window.location.href = 'index.html';
            } else {
                throw new Error(result.error || 'Failed to update gallery');
            }

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('upload-status').textContent = error.message;
            document.getElementById('upload-status').style.color = 'red';
        }
    };
    </script>
</body>
</html>
